<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Venda de sapatos, roupas e acessórios com foco em qualidade e conforto."
    />
    <meta
      name="keywords"
      content="sapatos, sapato social, sapatos femininos, sapato masculino, sapato social feminino, sapato de enfermagem, sapato feminino, sapato mule, salto alto, sapato antiderrapante, roupas de academia, roupas infantil, roupas masculinas, roupas de academia feminina, roupas femininas, roupas academia, acessórios, acessórios masculinos, acessórios femininos"
    />
    <title>Catalogo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <section id="user-field">
        <div class="container">
          <a href="/">Acesse sua conta</a> ou <a href="/">Cadastre-se</a>
        </div>
      </section>
      <section id="header">
        <div class="container">
          <nav class="nav-mobile">
            <button id="btn-mobile"><i class="las la-bars"></i></button>
          </nav>
          <h1>
            LOGO
          </h1>
          <div>
            <label for="search"></label>
            <input type="text" id="search" />
            <button class="btn-search">BUSCAR</button>
          </div>
        </div>
      </section>
      <section id="menu">
        <div class="container">
          <nav>
            <i id="btn-close" class="las la-times close-nav"></i>
            <ul id="nav-category">
              <li><a href="index.html">PÁGINA INICIAL</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <div class="container catalogo">
      <a class="container_link"
        >Página inicial > <span id="link_title"></span
      ></a>
      <main>
        <div class="menu">
          <section id="menu-products">
            <div class="side-menu-box__filter">
              <div class="side-menu-box__categories u-margin-top">
                <h2>FILTRE POR</h2>
                <h5 class="side-menu-box__small-title small-title">
                  CATEGORIAS
                </h5>
                <ul class="side-menu-box__categories--ul">
                  <li
                    class="
                      side-menu-box__categories--li
                      side-menu-box__categories--clothes
                    "
                  >
                    <a href="catalogo.html?categories=1" id="1" class="links"
                      >Camisetas</a
                    >
                  </li>
                  <li
                    class="
                      side-menu-box__categories--li
                      side-menu-box__categories--shoes
                    "
                  >
                    <a href="catalogo.html?categories=2" id="2" class="links"
                      >Calças</a
                    >
                  </li>
                  <li
                    class="
                      side-menu-box__categories--li
                      side-menu-box__categories--accessories
                    "
                  >
                    <a href="catalogo.html?categories=3" id="3" class="links"
                      >Tênis</a
                    >
                  </li>
                </ul>
              </div>
              <div class="side-menu-box__colors u-margin-top">
                <h5 class="side-menu-box__small-title small-title">CORES</h5>
                <ul class="side-menu-box__colors--ul">
                  <a href="#" class="colors rosa" id="Rosa"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--rosa
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors laranja" id="Laranja"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--laranja
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors azul" id="Azul"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--azul
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors preto" id="Preto"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--preto
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors yellow" id="Yellow"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--amarelo
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors cinza" id="Cinza"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--cinza
                      "
                    ></li
                  ></a>
                  <a href="#" class="colors bege" id="Bege"
                    ><li
                      class="
                        side-menu-box__colors--li side-menu-box__colors--bege
                      "
                    ></li
                  ></a>
                </ul>
              </div>
              <div class="side-menu-box__type u-margin-top">
                <h5 class="side-menu-box__small-title small-title">TIPO</h5>
                <ul class="side-menu-box__type--ul">
                  <li
                    class="side-menu-box__type--li side-menu-box__type--running"
                  >
                    Corrida
                  </li>
                  <li
                    class="side-menu-box__type--li side-menu-box__type--walking"
                  >
                    Caminhada
                  </li>
                  <li
                    class="side-menu-box__type--li side-menu-box__type--casual"
                  >
                    Casual
                  </li>
                  <li
                    class="side-menu-box__type--li side-menu-box__type--social"
                  >
                    Social
                  </li>
                </ul>
              </div>
            </div>
          </section>
          <section class="product_container">
            <span>
              <h2 id="product_title"></h2>
              <div class="order-by_container">
                <div>
                  <i class="las la-table"></i>
                  <i class="las la-th-list"></i>
                </div>
                <div class="menu-drop-down">
                  <small>ORDENAR POR</small>
                  <select class="menu-drop-options" name="" id="" onchange="">
                    <option value="price">Preço</option>
                    <option value="color">Cor</option>
                    <option value="gender">Gênero</option>
                  </select>
                </div>
              </div>
            </span>
            <section id="products"></section>
          </section>
        </div>
      </main>
    </div>
    <div class="container">
      <footer></footer>
    </div>
    <script src="./scripts/service/api.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
